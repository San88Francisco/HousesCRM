name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  notify-on-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Notify about pull request
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            --data-urlencode chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            --data-urlencode "text=ðŸ“¥ ÐÐ¾Ð²Ð¸Ð¹ Pull Request: ${{ github.event.pull_request.title }}
ðŸ‘¤ ÐÐ²Ñ‚Ð¾Ñ€: ${{ github.actor }}
ðŸ”— https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm test -- --ci

  e2e:
    name: E2E (docker-compose)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start stack
        run: |
          docker compose -f docker-compose.yml up -d --build
          docker compose ps

      - name: Wait for services to be running
        run: |
          set -euo pipefail
          end=$((SECONDS + 300)) # 5 Ñ…Ð²
          while [ $SECONDS -lt $end ]; do
            # Ð’Ð²Ð°Ð¶Ð°Ñ”Ð¼Ð¾ ÑƒÑÐ¿Ñ–Ñ…Ð¾Ð¼, ÐºÐ¾Ð»Ð¸ Ð²ÑÑ– ÑÐµÑ€Ð²Ñ–ÑÐ¸ Ñƒ ÑÑ‚Ð°Ð½Ñ– "running"
            STATES=$(docker compose ps --format '{{.Service}} {{.State}}' | awk '{print $2}' | sort | uniq)
            echo "States: ${STATES}"
            if echo "$STATES" | grep -q '^running$' && [ "$(echo "$STATES" | wc -l)" -eq 1 ]; then
              exit 0
            fi
            sleep 5
          done
          echo "â° ÐÐµ Ð´Ð¾Ñ‡ÐµÐºÐ°Ð»Ð¸ÑÑŒ ÑÑ‚Ð°Ð½Ñƒ running Ñƒ Ð²ÑÑ–Ñ… ÑÐµÑ€Ð²Ñ–ÑÑ–Ð²."
          exit 1

      - name: Run E2E tests (if present)
        run: |
          # ÑÐºÑ‰Ð¾ Ð½ÐµÐ¼Ð°Ñ” ÑÐºÑ€Ð¸Ð¿Ñ‚Ð° e2e â€” ÐºÑ€Ð¾Ðº Ð¿Ñ€Ð¾Ð¹Ð´Ðµ ÑÐº no-op
          if npm run | grep -q "^  e2e"; then
            npm ci
            npm run e2e
          else
            echo "No e2e script found. Skipping."
          fi

      - name: Dump docker logs on failure
        if: failure()
        run: |
          mkdir -p logs
          docker compose logs --no-color > logs/compose.log || true

      - name: Upload logs artifact (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: logs/compose.log

  deploy:
    name: Deploy to Koyeb
    if: github.ref == 'refs/heads/develop'
    needs: [lint, unit, e2e]
    runs-on: ubuntu-latest

    env:
      TIMEOUT: "900"   # 15 Ñ…Ð².
      SLEEP: "5"

    steps:
      - uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          missing=0
          for v in KOYEB_API_KEY KOYEB_SERVICE_ID TELEGRAM_BOT_TOKEN TELEGRAM_CHAT_ID; do
            if [ -z "${{ secrets[format('{0}', v)] }}" ]; then
              echo "::error::Missing secret: $v"; missing=1
            fi
          done
          [ $missing -eq 0 ] || exit 1

      - name: Trigger deploy on Koyeb (API)
        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}
          KOYEB_SERVICE_ID: ${{ secrets.KOYEB_SERVICE_ID }}
        run: |
          set -euo pipefail
          curl -fsS -X POST "https://app.koyeb.com/v1/services/${KOYEB_SERVICE_ID}/deployments" \
            -H "Authorization: Bearer ${KOYEB_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Wait for Koyeb deployment to be healthy
        id: wait_koyeb
        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}
          KOYEB_SERVICE_ID: ${{ secrets.KOYEB_SERVICE_ID }}
        run: |
          set -euo pipefail
          echo "â³ ÐžÑ‡Ñ–ÐºÑƒÑ”Ð¼Ð¾ HEALTHY Ð´ÐµÐ¿Ð»Ð¾Ð¹ ÑÐµÑ€Ð²Ñ–ÑÑƒ ${KOYEB_SERVICE_ID}..."
          end=$((SECONDS + $TIMEOUT))
          DEPLOY_ID=""
          STATUS="UNKNOWN"
          while [ $SECONDS -lt $end ]; do
            RESP=$(curl -fsS -H "Authorization: Bearer ${KOYEB_API_KEY}" \
              "https://app.koyeb.com/v1/deployments?service_id=${KOYEB_SERVICE_ID}&limit=1")
            STATUS=$(echo "$RESP" | jq -r '.deployments[0].status // .deployments[0].state // "UNKNOWN"' | tr '[:lower:]' '[:upper:]')
            DEPLOY_ID=$(echo "$RESP" | jq -r '.deployments[0].id // ""')
            echo "â€¢ Deployment ${DEPLOY_ID:-N/A} ÑÑ‚Ð°Ñ‚ÑƒÑ: ${STATUS}"
            case "$STATUS" in
              HEALTHY) break ;;
              ERROR|UNHEALTHY|STOPPED) echo "status=${STATUS}" >> $GITHUB_OUTPUT; exit 1 ;;
              *) sleep "$SLEEP" ;;
            esac
          done
          if [ "$STATUS" != "HEALTHY" ]; then
            echo "status=TIMEOUT" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "deploy_id=${DEPLOY_ID}" >> $GITHUB_OUTPUT
          echo "status=${STATUS}" >> $GITHUB_OUTPUT

      - name: Notify success (deploy)
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="Koyeb - troubled-paula/housescrm - Deployment is healthy."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${MSG}
ðŸ”— https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: Notify failure (deploy)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          REASON="${{ steps.wait_koyeb.outputs.status }}"
          [ -z "$REASON" ] && REASON="UNKNOWN"
          MSG="ðŸš¨ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð¿Ñ€Ð¾Ð²Ð°Ð»ÐµÐ½Ð¾ Ñƒ ${GITHUB_REF_NAME} (STATUS: ${REASON})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${MSG}
ðŸ”— https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
